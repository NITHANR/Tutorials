<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Django app
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static "js/main.js" %}" defer></script>
</head>
<body>
    <nav>
        <a href="/">
            <span role="img" aria-label="Home" title="Home">🏡</span>
        </a> | 
        <a href="/about">😊</a> | 
        <a href="{% url 'posts:list'%}">📰</a> |
        <a href="{% url 'users:register'%}">
            <span role="img" title="User" aria-label="register">🚀</span>
        </a> |
        <a href="{% url 'users:login' %} ">
            <span role="img" aria-label="User Login" title="User login">
                🔏
            </span>
        </a>
        {% comment %} <a href="#">back to top</a>  {% endcomment %}

        
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
