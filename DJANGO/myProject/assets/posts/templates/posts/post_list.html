
{% extends "layout.html" %}

{% block title %}
    Posts List 
{% endblock %}

{% block content %}
    <h1>Post Data</h1>
    {% for post in posts%}
        <article>
            <h1>
                <a href="{% url 'posts:page' slug=post.slug %}">
                {{post.title}}
                </a>
            </h1>
            <p>{{post.date}}</p><p>by {{post.author}}</p>
            <p>{{post.body}}</p>
            <p>{{post.slug}}</p>
        </article>
    {% endfor%}
{% endblock %}
