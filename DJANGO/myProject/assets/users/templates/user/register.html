{% extends "layout.html" %}

{% block title %}
    User Registration
{% endblock %}

{% block content %}
    <h1><b>Registered new User<b></h1>
    <form class="form-with-validation" action ="{% url "users:register" %}" method="post">
        {% csrf_token %}
        {{form}}
        <button class="form-submit">Submit</button>
    </form>

{% endblock %}
{% comment %}action="/users/register/"{% endcomment %}
