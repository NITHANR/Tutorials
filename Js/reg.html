<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Exp</title>
    <link rel="stylesheet" href="reg.css">
    <script src="reg.js" defer></script>
</head>
<body>
    <main class="flexCenter">
        <section class="phoneView flexCenter">
            <form id="phoneForm" class="flexCenter">
                <label for="phoneNum">Enter Your Phone Number:</label>
                <input type="text" id="phoneNum" class="phoneNum" autocomplete="off">
                <p class="phoneFormat">Example: (555)555-5555 or 123-456-7899</p>
            </form>
        </section>
    </main>
    
</body>
</html>
